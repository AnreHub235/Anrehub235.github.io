async function arceusx(interaction) {
  const link = interaction.options.getString("link");
  const box = "```";
  await interaction.reply({
    embeds: [
      {
        title: "Whitelisting Your Arceus",
        thumbnail: {
          url: "https://cdn.discordapp.com/icons/991702878257422347/a_08fcd14478786b238ceee69c3958d2fa.gif?size=4096",
        },
        fields: [{ name: "Status", value: "```May take a while...```" }],
      },
    ],
  });
  if (
    link.startsWith(
      "https://spdmteam.com/key-system-1?hwid=" ||
        "https://spdmteam.com/key-system-2?hwid=" ||
        "https://spdmteam.com/key-system-3?hwid="
    )
  ) {
    const hwid = link.split("=")[1].split("&")[0];
    const apiUrl = `https://selected-physically-sunbeam.ngrok-free.app/?url=${link}&api_key=${apikeyshoukohub}`;

    try {
      const start = Date.now();
      const response = await axios.get(apiUrl);
      const end = Date.now();
      const time = (end - start) / 1000;

      function calculateSecondsLeft(hours) {
        const millisecondsInHour = 3600000; // 1 giờ = 3600000 milliseconds
        return hours * 3600; // 1 hours = 3600 milliseconds
      }

      const hours = 24;
      const remainingSeconds = calculateSecondsLeft(hours);

      const currentTime = Math.floor(Date.now() / 1000);
      const targetTime = currentTime + remainingSeconds;

      const discordTimestamp = `<t:${targetTime}:R>`;

      if (response.data.result === "Whitelisted!") {
        await interaction.editReply({
          embeds: [
            {
              title: "Successfully Whitelisted Arceus",
              thumbnail: {
                url: "https://cdn.discordapp.com/icons/991702878257422347/a_08fcd14478786b238ceee69c3958d2fa.gif?size=4096",
              },
              fields: [

        });
      } else {
        await interaction.editReply({
          embeds: [

              title: "Failed To Whitelisted Arceus",
              thumbnail: {
                url: "https://cdn.discordapp.com/icons/991702878257422347/a_08fcd14478786b238ceee69c3958d2fa.gif?size=4096",

    } catch (error) {
      console.log(error);
      await interaction.editReply({
