<html>
  <head>
    <meta name="color-scheme" content="light dark">
    <meta charset="utf-8">
      <script>
      var url = window.location.href;
if (url.includes("?hwid")) {
  var hwidValue = url.split("hwid=")[1].split("&")[0];

  const options = {
    method: "get",
    headers: {
      Cookie: "__cap_=b3ab392bb9524a0ace949c13933d3a97; __cap_p_=0,0",
      "Cache-Control": "no-cache",
      Accept: "*/*",
      "User-Agent": "Fetch Client",
      "Accept-Encoding": "gzip, deflate",
      Connection: "keep-alive",
    },
  };

  fetch(`https://stickx.top/api-hohohubv/?hwid=${hwidValue}`, options)
    .then((response) => response.json())
    .then((response) => {
      console.log(response)
      if(response.key) {
    document.write(`<pre>{"key":"${response.key}"}</pre>`);
      } 
      if (response) {
        document.write(`<pre>{"key":"${response}"}</pre>`);
      }
    })
    .catch((err) => {
      console.error(err)
    document.write(`<pre>{"key":"${err}"}</pre>`);
    });
}
    </script>
    </head>
  <body>

  <div class="json-formatter-container">
  </div>
  </body>
  </html>
